<!DOCTYPE html>
<html>
<head>
	<title>Delta Task 1</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<meta name="viewport" content="width=device-width, initial-scale = 1.5">
</head>
<body>
	<meta name="viewport" content="width=device-width, initial-scale = 1.5">
<div class="container01">	
	<h1>TIMERIZE  YOUR  "GOAL"!!</h1>
	<div class="timerDisplay">
		<div>DAYS
			<div class="displayTime" id="days" value="00">00</div>
		</div>
		<div>HOURS
			<div class="displayTime" id="hours" value="00">00</div>
		</div>
		<div>MINUTES
			<div class="displayTime" id="minutes" value="00">00</div>
		</div>
		<div>SECONDS
		    <div class="displayTime" id="seconds" value="00">00</div>
	    </div>
		<div>MILLISECONDS
			<div class="displayTime" id="milliseconds" value="00">00</div>
		</div>
	</div>
	<div class="enterTimerDetails">
		<div class="inputDetails">
			<div>Days: <input class="input" id="inputDays" type="number" min="0" value=""></div>
			<div class="input1">Hours: <input class="input" id="inputHours" type="number" min="0" max="23" value="" placeholder="between 0 and 24">
			    <span class="hint">Between 0 to 23</span></div>
			<div class="input1">Minutes: <input class="input" id="inputMinutes" type="number" min="0" max="59" value="" placeholder="between 0 and 60">
			    <span class="hint">Between 0 to 59</span></div>
			<div class="input1">Seconds: <input class="input" id="inputSeconds" type="number" min="0" max="59" value="" placeholder="between 0 and 60">
			    <span class="hint">Between 0 to 59</span></div>
		</div>
	</div>
	<div class="timerOptions">
		<button id="update" type="button" value="Update Timer" onclick="updateTimer()">Update Timer</button>
	</div>
	<div class="timerSetDetails">
		<div>
			<button class="button" type="button" onclick="startTimer()">Start Timer</button>
		</div>
		<div>
			<button class="button" type="button" onclick="pauseTimer()">Pause Timer</button>
		</div>
		<div>
			<button class="button" type="button" onclick="resumeTimer()">Resume Timer</button>
		</div>
		<div>
			<button class="button" type="button" onclick="resetTimer()">Reset Timer</button>
	    </div>
	    <div>
			<button class="button" type="button" onclick="stopTimer()">Stop Timer</button>
	    </div>
	</div>
	<div class="saveCookie">
		<div>
			<button class="button01" type="button" onClick="saveCookie()">Save Timer</button>
		</div>
	</div>
</div>
<p id="p01"></p>
<div>
<audio id="myAudio" controls>
  <source src="alarm.mp3" type="audio/mpeg">
</audio>
</div>
</body>
<script type="text/javascript" src="index2.js"></script>
</html>
